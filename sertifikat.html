<!-- MODAL -->
<div class="modal fade" id="sertifikatModal" tabindex="-1">
<div class="modal-dialog modal-xl modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
    <h5 class="modal-title" id="modalTitle"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body text-center">
    <img id="modalImg" class="img-fluid rounded">
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// MODAL AUTO
const modal = new bootstrap.Modal(document.getElementById('sertifikatModal'));

document.querySelectorAll('.sertifikat-card').forEach(card=>{
    card.addEventListener('click',()=>{
        document.getElementById('modalTitle').innerText = card.dataset.title;
        document.getElementById('modalImg').src = card.dataset.img;
        modal.show();

        anime({
            targets:'#modalImg',
            opacity:[0,1],
            scale:[0.95,1],
            duration:350,
            easing:'easeOutQuad'
        });
    });
});

// FILTER
document.querySelectorAll('.filter-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.dataset.filter;
        document.querySelectorAll('.sertifikat-item').forEach(item=>{
            item.style.display =
                filter === 'all' || item.classList.contains(filter)
                ? 'block'
                : 'none';
        });
    });
});

// ANIMASI MASUK
anime({
    targets:'.sertifikat-item',
    opacity:[0,1],
    translateY:[25,0],
    delay:anime.stagger(70),
    easing:'easeOutExpo'
});
</script>
